apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: mi-sistema
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx # Etiqueta importante para el Service y NetworkPolicies
        # Añadiremos una etiqueta para Prometheus más tarde si es necesario
    spec:
      containers:
      - name: nginx
        image: nginx:1.25 # Usamos una versión específica
        ports:
        - containerPort: 80
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        # Modificaremos la página de inicio para mostrar el nombre del pod
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "echo \"<h1>Servido por: $POD_NAME</h1><p>Bienvenido a Nginx en Kubernetes!</p>\" > /usr/share/nginx/html/index.html"]
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"